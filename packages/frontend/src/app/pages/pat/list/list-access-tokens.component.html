<p-toolbar styleClass="mb-6">
  <ng-template #start>
    <p-button label="Add" icon="pi pi-plus" severity="primary" class="mr-2" (onClick)="onAddClick()"></p-button>
  </ng-template>
</p-toolbar>

<p-table
  #dt
  [value]="patList()"
  [loading]="patListLoading()"
  [columns]="[]"
  [paginator]="false"
  [rowHover]="true"
  [dataKey]="'id'"
>
  <ng-template #caption>
    <div class="flex items-center justify-between">
      <h5 class="m-0">Manage Personal Access Tokens</h5>
    </div>
  </ng-template>

  <ng-template #header>
    <tr>
      <th>Name</th>
      <th>Created At</th>
      <th>Expired At</th>
      <th class="w-32">Actions</th>
    </tr>
  </ng-template>

  <ng-template #body let-pat>
    <tr>
      <td>{{ pat.name }}</td>
      <td>{{ pat.createdAt | date }}</td>
      <td>{{ pat.expirationDate | date }}</td>
      <td>
        <p-button
          icon="pi pi-trash"
          outlined
          severity="danger"
          label="Delete"
          (onClick)="onDeleteClick(pat)"
        ></p-button>
      </td>
    </tr>
  </ng-template>
</p-table>
