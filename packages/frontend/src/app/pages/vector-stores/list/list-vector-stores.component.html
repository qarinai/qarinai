<p-toolbar styleClass="mb-6">
  <ng-template #start>
    <p-button
      label="Add"
      icon="pi pi-plus"
      severity="primary"
      class="mr-2"
      (onClick)="onAddVectorStoreClick()"
    ></p-button>
  </ng-template>
</p-toolbar>

<p-table
  #dt
  [value]="vectorStores()"
  [loading]="isLoading()"
  [columns]="[]"
  [paginator]="false"
  [rowHover]="true"
  [dataKey]="'id'"
>
  <ng-template #caption>
    <div class="flex items-center justify-between">
      <h5 class="m-0">Manage Vector Stores</h5>
    </div>
  </ng-template>

  <ng-template #header>
    <tr>
      <th>Name</th>
      <th>Summary</th>
      <th>Status</th>
      <th>Actions</th>
    </tr>
  </ng-template>

  <ng-template #body let-store>
    <tr>
      <td>{{ store.name }}</td>
      <td>{{ store.summary }}</td>
      <td>
        @if (store.status === VectorStoreStatus.Pending) {
          <p-tag [value]="store.status" severity="info"></p-tag>
        } @else if (store.status === VectorStoreStatus.InProgress) {
          <p-tag [value]="store.status" severity="warn"></p-tag>
        } @else if (store.status === VectorStoreStatus.Completed) {
          <p-tag [value]="store.status" severity="success"></p-tag>
        }
      </td>
      <td class="flex gap-2">
        <p-button outlined severity="primary" label="View" (onClick)="viewVectorStore(store)"></p-button>
        <p-button outlined severity="danger" label="Delete"></p-button>
      </td>
    </tr>
  </ng-template>
</p-table>
