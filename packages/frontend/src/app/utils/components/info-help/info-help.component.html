<span>
  <a class="text-blue-500 mx-2 cursor-pointer" (click)="onInfoClick($event)" [pTooltip]="tooltipText()">
    <i class="pi pi-question-circle"></i>
  </a>
</span>

<p-dialog
  [modal]="true"
  [(visible)]="visible"
  [dismissableMask]="true"
  [showHeader]="false"
  [style]="{ minWidth: '40vw', maxWidth: '50vw', padding: '1rem' }"
>
  @if (infoFileFullPath()) {
    <markdown [src]="infoFileFullPath()"></markdown>
  } @else if (infoMdText()) {
    <markdown [data]="infoMdText()"></markdown>
  } @else {
    <p>No information available.</p>
  }

  <div class="flex justify-end mt-4">
    <p-button label="Ok Got it!" (onClick)="visible.set(false)"></p-button>
  </div>
</p-dialog>
